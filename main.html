<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мистический лес</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        #scene {
            position: relative;
            width: 800px;
            height: 500px;
            background: url('./forest.jpg') no-repeat center/cover;
            border: 2px solid #444;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .object {
            position: absolute;
            cursor: pointer;
            transition: transform 0.3s, opacity 0.3s;
        }

        .object:hover {
            transform: scale(1.1);
        }

        .object.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #text-box {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать в мистический лес</h1>
    <div id="scene">
        <!-- Локальные изображения -->
        <img src="./owl.png" alt="Сова" class="object" style="top: 50px; left: 200px; width: 100px;" onclick="showMessage('Сова указывает путь в неизвестность.')">
        <img src="./lantern.png" alt="Фонарь" class="object" style="bottom: 50px; left: 350px; width: 80px;" onclick="showMessage('Фонарь вспыхивает ярким светом.')">
        <img src="./chest.png" alt="Сундук" class="object hidden" style="bottom: 30px; right: 100px; width: 120px;" onclick="showMessage('Сундук открылся, но внутри ничего нет.')">
    </div>
    <div id="text-box">Кликни на объекты, чтобы узнать их тайну...</div>

    <script>
        function showMessage(message) {
            const textBox = document.getElementById('text-box');
            textBox.textContent = message;

            // Дополнительный эффект: Показать сундук
            const chest = document.querySelector('img[alt="Сундук"]');
            if (message.includes('Фонарь')) {
                chest.classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
